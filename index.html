<!doctype html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
    </head>
    <body>
        <div id="no_js">
            <a id="lr_logo" href="#"><img src="svg-white.svg" alt="Totality Logo"/></a>
            You must have JavaScript enabled to use the TotalityHacks registration system.
            <br/>
            If you cannot use JavaScript, please contact <a href="mailto:hello@totalityhacks.com">hello@totalityhacks.com</a> for assistance.
        </div>
        <div id="form_container">
            <div id="login_registration">
                <a id="lr_logo" href="#"><img src="svg-white.svg" alt="Totality Logo"/></a>
                <div id="login_selector" class="lr" >
                    <a id="login_view" class="lr selector" href="#login">Login</a>
                    |
                    <a id="registration_view" class="lr selector" href="#register">Register</a>
                </div>
                <form id="login_form" class="lr" >
                    <div id="login_error" class="form_error"></div>
                    <label id="login_email_error" for="login_email" class="form_error"></label>
                    <input type="text" name="email" id="login_email" class="lr" placeholder="Email"/>
                    <label id="login_password_error" for="login_password" class="form_error"></label>
                    <input type="password" name="password" id="login_password" class="lr" placeholder="Password"/>
                    <input type="submit" name="login" class="lr" value="Login"/>
                    <a id="forgot" class="lr" href="#forgot">Forgot password?</a>
                </form>
                <form id="registration_form" class="lr" >
                    <div id="register_error" class="form_error"></div>
                    <label id="register_email_error" for="register_email" class="form_error"></label>
                    <input type="text" name="email" id="register_email" class="lr" placeholder="Email"/>
                    <label id="register_password1_error" for="register_password1" class="form_error"></label>
                    <input type="password" name="password1" id="register_password1" class="lr" placeholder="Password"/>
                    <label id="register_password2_error" for="register_password2" class="form_error"></label>
                    <input type="password" name="password2" id="register_password2" class="lr" placeholder="Confirm Password"/>
                    <input type="submit" name="register" class="lr" value="Register"/>
                </form>
            </div>
            <div id="application">
                <div id="header">
                    <a href="#"><img id="sun" src="totality-sun white.png" alt="Totality Sun Logo"/></a>
                    <span id="page_title">apply</span>
                    <span id="last_saved"></span>
                    <a id="logout" href="#" style="display:block">Log Out</a>
                </div>
                <form id="application_form">
                    <div class="page" id="personal_info"></div>
                    <div class="page" id="essays"></div>
                    <div id="buttons">
                        <input id="next_page" type="submit" value="Next"/>
                        <input id="previous_page" type="submit" value="Previous"/>
                    </div>
                </form>
            </div>
        </div>

        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>  
        <script src="index.js"></script>
    </body>
</html>
